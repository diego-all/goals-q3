<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Actividades</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #myChart {
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .column {
            flex: 1;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
        }
        .column h3 {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Diagrama de Actividades</h1>
    <canvas id="myChart"></canvas>

    <div class="container">
        <div class="column">
            <h3>Desarrollo (10%)</h3>
            <p>Workshop</p>
        </div>
        <div class="column">
            <h3>Seguridad (20%)</h3>
            <p>Reglas Custom</p>
            <p>Automatización Reglas Custom</p>
        </div>
        <div class="column">
            <h3>Operación (70%)</h3>
            <p>Cierre vulnerabilidades</p>
            <p>Investigación alertas</p>
            <p>Reportería</p>
            <p>Gestión de amenazas</p>
            <p>Semáforos de anomalías en Kubernetes</p>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Desarrollo', 'Seguridad', 'Operación'],
                datasets: [{
                    data: [10, 20, 70],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(75, 192, 192, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const label = tooltipItem.label || '';
                                const value = tooltipItem.raw || 0;
                                return label + ': ' + value + '%';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
