<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Security Testing</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Application Security Testing</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Vulnerabilidades Comunes</h2>
                <canvas id="vulnerabilitiesChart"></canvas>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Herramientas de Testing</h2>
                <canvas id="toolsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const vulnerabilitiesCtx = document.getElementById('vulnerabilitiesChart').getContext('2d');
        new Chart(vulnerabilitiesCtx, {
            type: 'bar',
            data: {
                labels: ['SQL Injection', 'XSS', 'CSRF', 'RCE', 'IDOR'],
                datasets: [{
                    label: 'Frecuencia de Vulnerabilidades',
                    data: [80, 65, 50, 40, 30],
                    backgroundColor: ['#EF4444', '#F59E0B', '#10B981', '#3B82F6', '#8B5CF6']
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });

        const toolsCtx = document.getElementById('toolsChart').getContext('2d');
        new Chart(toolsCtx, {
            type: 'doughnut',
            data: {
                labels: ['Burp Suite', 'OWASP ZAP', 'Nmap', 'Nikto', 'Metasploit'],
                datasets: [{
                    data: [35, 25, 15, 15, 10],
                    backgroundColor: ['#6366F1', '#06B6D4', '#FACC15', '#F97316', '#EF4444']
                }]
            }
        });
    </script>
</body>
</html>
