<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum de Ingeniería</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Currículum Profesional</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Seguridad Informática</h2>
                <div class="mb-4">
                    <p>Runtime Security (80%)</p>
                    <div class="w-full bg-gray-700 rounded-full h-4">
                        <div class="bg-blue-500 h-4 rounded-full" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="mb-4">
                    <p>Ethical Hacking (60%)</p>
                    <div class="w-full bg-gray-700 rounded-full h-4">
                        <div class="bg-green-500 h-4 rounded-full" style="width: 60%;"></div>
                    </div>
                </div>
                <div class="mb-4">
                    <p>Secure Coding (90%)</p>
                    <div class="w-full bg-gray-700 rounded-full h-4">
                        <div class="bg-yellow-500 h-4 rounded-full" style="width: 90%;"></div>
                    </div>
                </div>
                <div>
                    <p>Software Security S-SDLC (90%)</p>
                    <div class="w-full bg-gray-700 rounded-full h-4">
                        <div class="bg-red-500 h-4 rounded-full" style="width: 90%;"></div>
                    </div>
                </div>
            </div>
            
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Cloud Computing</h2>
                <p class="text-gray-400">(Se pueden agregar más habilidades aquí)</p>
            </div>
            
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Desarrollo de Software</h2>
                <div class="mb-4">
                    <p>Golang (70%)</p>
                    <div class="w-full bg-gray-700 rounded-full h-4">
                        <div class="bg-purple-500 h-4 rounded-full" style="width: 70%;"></div>
                    </div>
                </div>
                <div class="mb-4">
                    <p>Python (60%)</p>
                    <div class="w-full bg-gray-700 rounded-full h-4">
                        <div class="bg-teal-500 h-4 rounded-full" style="width: 60%;"></div>
                    </div>
                </div>
                <div>
                    <p>Ingeniería de Software (80%)</p>
                    <div class="w-full bg-gray-700 rounded-full h-4">
                        <div class="bg-orange-500 h-4 rounded-full" style="width: 80%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
